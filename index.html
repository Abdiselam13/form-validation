<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation </title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesom
    e/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>login/Register</h1>
    <form class="form" id="form">
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="" id="username" 
            class="username">
            <i class="fa fa-check"></i>
             <i class="fa fa-close"></i>
            <small> Error message</small>
        </div>
        <div class="form-control">
            <label for="e">Email</label>
            <input type="text" name="" id="email" 
            class="e">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small> Error message</small>
        </div>
        <div class="form-control">
            <label for="password">password</label>
            <input type="text" name="" id="password" 
            class="password">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small> Error message</small>
        </div>
        <div class="form-control">
            <label for="Confirm Password">Confirm Password</label>
            <input type="text" name="" id="ConfirmPassword" 
            class="ConfirmPassword">
            <i class="fa fa-check"></i>
            <i class="fa fa-close"></i>
            <small> Error message</small>
        </div>
        <button type="submit"  class="btn">submit</button>
    </form>
</div>
    
<script src="main.js"></script>
</body>
</html>
